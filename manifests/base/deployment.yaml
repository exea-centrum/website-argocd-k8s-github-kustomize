apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-game-theory
  labels:
    app: website-game-theory
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website-game-theory
  template:
    metadata:
      labels:
        app: website-game-theory
    spec:
      containers:
      - name: website
        image: ghcr.io/exea-centrum/website-simple-argocd-k8s-github-kustomize:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
