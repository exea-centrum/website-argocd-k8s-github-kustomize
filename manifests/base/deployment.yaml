apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-game-theory
  labels:
    app: website-game-theory
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website-game-theory
  template:
    metadata:
      labels:
        app: website-game-theory
    spec:
      # ðŸ”‘ jeÅ›li obraz z GHCR jest prywatny â€” musisz dodaÄ‡ ten sekret:
      imagePullSecrets:
        - name: ghcr-secret

      containers:
        - name: website
          image: ghcr.io/exea-centrum/website-simple-argocd-k8s-github-kustomize:latest
          imagePullPolicy: Always # âœ… zawsze pobieraj najnowszy obraz
          ports:
            - containerPort: 80
              name: http

          # ðŸ”¹ Zasoby (dobre wartoÅ›ci startowe)
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"

          # ðŸ”¹ Proby zdrowia
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

      # ðŸ”¹ Restart policy â€” domyÅ›lnie Always, ale jawnie lepiej
      restartPolicy: Always
